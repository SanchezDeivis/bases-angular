<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">
    <div>
      <samp class="text-primary">{{ i + 1 }}. </samp>
      <samp>{{ character.name }} - </samp>
      <strong>Power:</strong>
      <samp> {{ character.power }}</samp>
    </div>

    <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
